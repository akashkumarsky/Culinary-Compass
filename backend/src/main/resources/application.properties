# It's good practice to name the backend application appropriately
spring.application.name=culinary-compass-backend

# Use port 8088 consistently
server.port=8088

# --- Database Configuration with Fallbacks ---
# Uses Render/Neon's variable in production, otherwise uses your local setup.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/culinarycompass}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

